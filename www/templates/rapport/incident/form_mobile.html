<ion-view view-title="Rapport d'incident">
  <ion-content>
<div class="list">
<form>
  <div class="item item-divider">
    Personnes concernées
  </div>
  <label class="item item-input">
    <span class="input-label">Nom et pr&eacute;nom de l'agress&eacute; :</span>
    <input ng-model="rapport.agresse.nomprenom" ng-change="sock(rapport)" type="text" placeholder="Nom et pr&eacute;nom de l'agress&eacute;">
  </label>
  <label class="item item-input">
    <span class="input-label">Statut de l'agress&eacute; :</span>
    <input type="checkbox" ng-model="rapport.agresse.service.direction" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.animatrice" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.agent_prevention" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.spip" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.administration" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.coordinateur" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.agent_espace" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresse.service.autre" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.agresse.service.precise" ng-change="sock(rapport)" type="text" placeholder="Précisez">
  </label>
  <label class="item item-input">
    <span class="input-label">Nom et pr&eacute;nom de l'agresseur :</span>
    <input ng-model="rapport.agresseur.nomprenom" ng-change="sock(rapport)" type="text" placeholder="Nom et pr&eacute;nom de l'agresseur">
  </label>
  <label class="item item-input">
    <span class="input-label">Statut de l'agresseur :</span>
    <input type="checkbox" ng-model="rapport.agresseur.statut.demandeur" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresseur.statut.parent" ng-true-value="'true'" ng-false-value="'false'"
<input type="checkbox" ng-model="rapport.agresseur.statut.eleve" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresseur.statut.ppsmj" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agresseur.statut.autre" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.agresseur.statut.precise" ng-change="sock(rapport)" type="text" placeholder="Préecisez">
  </label>
  <label class="item item-input">
    <span class="input-label">Auteur du rapport :</span>
    <input ng-model="rapport.auteur" ng-change="sock(rapport)" type="text" placeholder="Auteur du rapport">
  </label>
  <label class="item item-input">
    <span class="input-label">Date de l'incident :</span>
    <input ng-model="rapport.date_incident" ng-change="sock(rapport)" type="date">
  </label>
  <div class="item item-divider">
    Informations sur l'incident
  </div>
  <label class="item item-input">
    <span class="input-label">Nature de l'incident :</span>
    <input type="checkbox" ng-model="rapport.nature.agression_verbale" ng-true-value="'true'" ng-false-value="'false'"> 
<input type="checkbox" ng-model="rapport.nature.agression.physique" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.nature.menace" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.nature.comportement" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.nature.propos" ng-true-value="'true'" ng-false-value="'false'"><input type="checkbox" ng-model="rapport.nature.racisme" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.nature.autre" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.nature.precise" ng-change="sock(rapport)" type="text" placeholder="Pr&eacute;cisez">
  </label> 
  <label class="item item-input">
    <span class="input-label">Lieu de l'incident :</span>
    <input type="checkbox" ng-model="rapport.lieu.bureau_admin" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.accueil" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.infirmerie" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.social" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.spip" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.reunion" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.animation" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.toilettes" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.couloir" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.balcon" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.parking" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.ecole" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.lieu.chantier" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.lieu.chantier_ou" ng-change="sock(rapport)" type="text" placeholder="Pr&eacute;cisez le chantier">
<input type="checkbox" ng-model="rapport.lieu.autre" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.lieu.precise" ng-change="sock(rapport)" type="text" placeholder="Nom et pr&eacute;nom de l'agresseur">

  </label> 
  <label class="item item-input">
    <span class="input-label">Jour de l'incident :</span>
    <input type="checkbox" ng-model="rapport.jourIncident.lundi" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.jourIncident.mercredi" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.jourIncident.jeudi" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.jourIncident.vendredi" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.jourIncident.samedi" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.jourIncident.dimanche" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <label class="item item-input">
    <span class="input-label">Tranche horaire de l'incident :</span>
    <input type="checkbox" ng-model="rapport.trancheIncident.sept" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.neuf" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.onze" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.treize" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.quinze" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.dixsept" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.trancheIncident.dixneuf" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <label class="item item-input">
    <span class="input-label">Agressions :</span>
    <input type="checkbox" ng-model="rapport.agressions.insultes" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.violence_physique" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.bagarre" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.violence_sexuelle" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.attouchement" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.menaces" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.agressions.autre" ng-true-value="'true'" ng-false-value="'false'">
<input ng-model="rapport.agressions.precise" ng-change="sock(rapport)" type="text" placeholder="autre type d'agressions">
  </label>
  <label class="item item-input">
    <span class="input-label">Deviances :</span>
    <input type="checkbox" ng-model="rapport.deviances.vol" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.deviances.racket" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.deviances.pression_verbale" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.deviances.traffics" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.deviances.consommation" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.deviances.inconnu" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <label class="item item-input">
    <span class="input-label">Degradations :</span>
    <input type="checkbox" ng-model="rapport.degradations.vandalisme" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.degradations.tags" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.degradations.salissure" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.degradations.deteriorations" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.degradations.aucune" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <label class="item item-input">
    <span class="input-label">Conduites :</span>
    <input type="checkbox" ng-model="rapport.conduites.alcool" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.conduites.tabac" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.conduites.inconnu" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <label class="item item-input">
    <span class="input-label">Absences :</span>
    <input type="checkbox" ng-model="rapport.absences.cours" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.absences.absent" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.absences.retards" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  
  
  
  <label class="item item-input">
    <span class="input-label">Souhaitez-vous une intervention ?</span>
    <input type="checkbox" ng-model="rapport.intervention.oui" ng-true-value="'true'" ng-false-value="'false'">
<input type="checkbox" ng-model="rapport.intervention.non" ng-true-value="'true'" ng-false-value="'false'">
  </label>
  <div ng-switch="rapport.intervention.oui">
  	<div ng-switch-when="true">
	   	<label class="item item-input">
	    	<span class="input-label">Laquelle :</span>
	    	<input ng-model="rapport.intervention.details" ng-change="sock(rapport)" type="text" placeholder="Cliquez ici pour taper du texte.">
	  	</label>
	</div>
	<div ng-switch-when="false"></div>
  	<div ng-switch-default></div>
  </div>
  <label class="item item-input">
    <span class="input-label">Conditions particulières dans lesquelles l’incident s’est déroulé :</span>
    <div text-angular name="rapport.conditions_particulieres" ng-model="rapport.conditions_particulieres"></div>
  </label>
  <label class="item item-input">
    <span class="input-label">SUITE A DONNER AU RAPPORT :</span>
    <input ng-model="rapport.suite" ng-change="sock(rapport)" type="text" placeholder="Suite à donner au rapport">
  </label>
  <label class="item item-input">
    <span class="input-label">Fait le :</span>
    <input ng-model="rapport.dateCreation" ng-change="sock(rapport)" type="date">
  </label>
  <label class="item item-input">
    <span class="input-label">transmettre à :</span>
    <input ng-model="rapport.transmission" ng-change="sock(rapport)" type="text" placeholder="Transmettre à">
  </label>
  <label class="item item-input fin">
    <div class="padding item item-input">
		<button type="button" class="button button-block button-positive" id="submit" ng-click="submitForm(rapport)">Valider</button>
	</div>
  </label> 
</form>
</div>   
  </ion-content>
<div class="tabs">
  <a class="tab-item" href="#app/rapport/all">
    Liste rapports
  </a>
  <a class="tab-item" href="#app/rapport/details/{{ persoId }}">
    Details
  </a> 
  <a class="tab-item" ng-click="test()">  
    Imprimer
  </a>
</div>
</ion-view>
