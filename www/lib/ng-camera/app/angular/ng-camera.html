<div class="ng-camera">

    <div class="ng-camera-countdown" ng-if="countdown" ng-show="activeCountdown">
        <p class="tick">{{countdownText}}</p>
    </div>

    <div class="ng-camera-stack">
        <img id="portraits" class="ng-camera-overlay" ng-if="overlayUrl" ng-show="cameraLive" ng-src="{{overlayUrl}}" alt="overlay">
        <div id="ng-camera-feed"></div>
    </div>

    <button type="button" class="button button-block button-positive" ng-click="getSnapshot()">{{actionMessage}}</button>
</div>
